<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#i1").click(function () {
                alert("事件绑定了");
            });

            //链式编程
            $("#i2").mouseover(function () {
                alert("鼠标来了...");
            }).mouseout(function () {
                alert("鼠标走了");
            });
        })
    </script>
</head>
<body>
<input id="i1" value="绑定点击事件">
<input id="i2" value="绑定多个事件">
</body>
</html>
