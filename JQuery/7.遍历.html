<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>遍历</title>
</head>
<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>

    $(function () {
        const citys = $("#city li");

        /*for (let i = 0; i < citys.length; i++) {
            alert(i +"-"+citys[i].innerHTML);
        }*/

        citys.each(function (index, city){
            //alert(this.innerHTML);

            alert(index + "-" + city.innerHTML);
        });
    });
</script>
<body>
<ul id="city">
    <li>北京</li>
    <li>重庆</li>
    <li>广州</li>
    <li>上海</li>
    <li>成都</li>
</ul>
</body>
</html>
