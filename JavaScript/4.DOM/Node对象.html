<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div {
            border: 1px solid red;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }
        #div3{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<div id="div1">
    div1
    <div id="div2">div2</div>
</div>
<button id="del">删除子节点</button>
<button id="add">添加子节点</button>
</body>
<script>
    const element_del = document.getElementById("del");

    //添加
    element_del.onclick = function(){
        const div1 = document.getElementById("div1");
        const div2 = document.getElementById("div2");
        div1.removeChild(div2);
    }

    //删除
    const element_add = document.getElementById("add");
    element_add.onclick = function () {
        const div1 = document.getElementById("div1");
        const div3 = document.createElement("div");
        div3.setAttribute("id","div3");
        div3.innerText = "div3"
        div1.appendChild(div3);
    }

    //获取父节点
    const div2 = document.getElementById("div2");
    const div1 = div2.parentNode;
    alert(div1);
</script>
</html>
