<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    const date = new Date();
    document.write(date);

    document.write("<hr>");

    const time = date.toLocaleString();
    document.write(time)

    document.write("<hr>");
    document.write(date.getTime());
</script>
</body>
</html>
