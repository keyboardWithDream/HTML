<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    var arr1 = new Array(1,2,3);
    var arr2 = new Array(5);
    var arr3 = [1,2,3,4];
    document.write(arr1 +"<br>");
    document.write(arr2 +"<br>");
    document.write(arr3 +"<br>");

    var arr4 = [1,"a",true];
    document.write(arr4 +"<br>");

    document.write(arr1.join("--") +"<br>");
</script>
</body>
</html>
