<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <script>
        /*
        * Function: 函数(方法)对象
        *   1. function 方法名称(形参列表){ 方法体; }
        *   2. var 方法名 = function(形参列表){ 方法体; }
        * */

        function fun(a,b) {
            alert(a+b);
        }
        fun(3,6);

        var f = function(a, b){
            alert(a + b);
        }
        f(6,12);
    </script>
</head>
<body>

</body>
</html>
